<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard: Home</title>
  <script defer src="/leaderboard/runtime.js"></script><script defer src="/leaderboard/main.js"></script></head>
  <body>
    <div class="container pt-5 pb-5">
      <h1>Leaderboard</h1>

      <div class="container pt-3">
        <div class="row">
          <section class="col-md-6 pl-5 left-section">
            <div class="d-flex justify-content-between scores-head-wrap">
              <h2>Recent Scores</h2>
              <button type="button" class="btn btn-outline-primary">
                Refresh
              </button>
            </div>

            
            <table class="table table-striped border mt-4">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Score</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </section>
          <div class="col-md-1"></div>
          <section class="col-md-4">
            <div class="d-flex justify-content-start">
              <h2>Add Your Score</h2>
            </div>
            <form class="mt-4">
              <div class="form-group mb-4">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Your name"
                />
              </div>
              <div class="form-group mb-4">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Your score"
                />
              </div>

              <div class="add-score-btn__container d-flex justify-content-end">
                <button type="submit" class="btn btn-outline-primary">
                  Submit
                </button>
              </div>
            </form>
          </section>
          <div class="col-md-1"></div>
        </div>
      </div>
    </div>
  </body>
</html>
