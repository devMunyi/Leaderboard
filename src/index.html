<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard: Home</title>
  </head>
  <body>
    <div class="container pt-5 pb-5">
      <h1>Leaderboard</h1>

      <div class="container pt-3">
        <div class="row">
          <section class="col-md-6 pl-5 left-section">
            <div class="d-flex justify-content-between scores-head-wrap">
              <h2>Recent Scores</h2>
              <button id="refresh-btn" type="button" class="btn btn-outline-primary">
                Refresh
              </button>
            </div>
            <div class="table-wrapper mt-4">
              <table class="table table-striped border">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Score</th>
                  </tr>
                </thead>
                <tbody id="score-list"></tbody>
              </table>
            </div>
            
          </section>
          <div class="col-md-1"></div>
          <section class="col-md-4">
            <div class="d-flex justify-content-start">
              <h2>Add Your Score</h2>
            </div>
            <form id="add-score-form" class="mt-4">
              <div class="form-group mb-4">
                <input
                  name="name"
                  id="name-input"
                  type="text"
                  class="form-control"
                  placeholder="Your name"
                  required
                />
              </div>
              <div class="form-group mb-4">
                <input
                  name="score"
                  id="score-input"
                  type="number"
                  class="form-control"
                  placeholder="Your score"
                  required
                />
              </div>

              <div class="add-score-btn__container d-flex justify-content-end">
                <button type="submit" class="btn btn-outline-primary">
                  Submit
                </button>
              </div>
            </form>
          </section>
          <div class="col-md-1"></div>
        </div>
      </div>
    </div>
  </body>
</html>
